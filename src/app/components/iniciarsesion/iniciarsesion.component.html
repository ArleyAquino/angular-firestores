<!DOCTYPE html>

<html>

<head>

    <title>Iniciar Sesión</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
</head>

<body style="margin-bottom:0; ">
    <nav class="navbar navbar-expand-sm navbar-dark " style="background: #41123d">
        <img src="../../assets/icono.png" class="mx-auto d-block" style="width:3%; background: cornsilk;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a style="color: #ffffff" class="nav-link " href="index.html">Inicio</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="text-center" style="margin-bottom:0; color: #41123d">
        <h1>Iniciar Sesión</h1>
        <h5>Atuendo del dia</h5>
        <br>
    </div>

    <div class="row ">
        <div class="col-sm-12">
            <div id="lateral">
                <div id="tabla">
                    <form>
                        <table class="datos">
                            <tr>
                                <td class="columna">Correo electrónico:</td>
                                <td><input  name="email" type="email" [(ngModel)]="user.email" placeholder="Correo@email.com" /></td>
                            </tr>
                            <tr>
                                <td class="columna">Contraseña:</td>
                                <td><input  name="password" type="password" [(ngModel)]="user.password" placeholder="Contraseña(6 digitos)"/></td>
                            </tr>
                        </table>
                        <div class="align-self-center">  
                            <input type="submit" value="Enviar"  (click)="onLogin()" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
